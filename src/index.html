<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY MEMORY GAME</title>
    <link rel="icon" href="" class="myGameIcon">
</head>
<body>

    <section class="memory-game">
        <div class="memory-card" data-framework="aurelia">
            <img src="" alt="Aurelia" class="front-face au">
            <img src="" alt="JS Badge" class="back-face js">
        </div>
        <div class="memory-card" data-framework="aurelia">
            <img src="" alt="Aurelia" class="front-face au1">
            <img src="" alt="JS Badge" class="back-face js1">
        </div>


        <div class="memory-card" data-framework="angular">
            <img src="" alt="Angular" class="front-face ang">
            <img src="" alt="JS Badge"  class="back-face js2">
        </div>
        <div class="memory-card" data-framework="angular">
            <img src="" alt="Angular" id="" class="front-face ang1">
            <img src="" alt="JS Badge" class="back-face js3">
        </div>


        <div class="memory-card" data-framework="ember">
            <img src="" alt="Ember" class="front-face em">
            <img src="" alt="JS Badge" class="back-face js4">
        </div>
        <div class="memory-card" data-framework="ember">
            <img src="" alt="Ember" class="front-face em1">
            <img src="" alt="JS Badge" class="back-face js5">
        </div>


        <div class="memory-card" data-framework="vue">
            <img src="" alt="Vue" class="front-face vue">
            <img src="" alt="JS Badge" class="back-face js6">
        </div>
        <div class="memory-card" data-framework="vue">
            <img src="" alt="Vue" class="front-face vue1">
            <img src="" alt="JS Badge" class="back-face js7">
        </div>


        <div class="memory-card" data-framework="backbone">
            <img src="" alt="Backbone" class="front-face bb">
            <img src="" alt="JS Badge" class="back-face js8">
        </div>
        <div class="memory-card" data-framework="backbone">
            <img src="" alt="Backbone" class="front-face bb1">
            <img src="" alt="JS Badge" class="back-face js9">
        </div>


        <div class="memory-card" data-framework="react">
            <img src="" alt="React" class="front-face re">
            <img src="" alt="JS Badge" class="back-face js10">
        </div>
        <div class="memory-card" data-framework="react">
            <img src="" alt="React" class="front-face re1">
            <img src="" alt="JS Badge" class="back-face js11">
        </div>

</html>
